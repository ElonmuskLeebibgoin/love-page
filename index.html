<!DOCTYPE html>
<html>

<head>

    <title>菲儿</title>
    <meta name="language" content="zh-CN">
    <meta name="title" content="小宝宝">
    <meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
    <meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }

        .city {
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 100;
            pointer-events: none;
        }

        .city img {
            width: 100%;
            height: auto;
            display: block;
        }

        .btn-groups {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-around;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .text_wrapper {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .text_wrapper img {
            max-width: 100%;
            height: auto;
        }

        .text {
            color: white;
            font-size: 20px;
            margin-top: 20px;
        }

        audio {
            opacity: 0;
            position: fixed;
            top: 0;
            left: 0;
        }

        #cas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .modal {
            width: 90% !important;
            max-width: 300px;
            left: 50% !important;
            transform: translateX(-50%);
            top: 40% !important;
        }

        .page_one, .page_two {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .hide {
            display: none;
        }

        @media screen and (max-height: 600px) {
            .text_wrapper {
                top: 20%;
            }
            .btn-groups {
                bottom: 15%;
            }
        }

        @media screen and (max-width: 320px) {
            .text {
                font-size: 16px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
    <link href="./modal.css" rel="stylesheet" />
</head>

<body onselectstart="return false">
    <!--对话部分-->
    <div class="share_img"><img src="./a8b.png" alt=""></div>

    <div class="page_one">
        <div class="content">
            <div class="text_wrapper">
                <img src="./a8.png" alt="">
                <div class="text">
                    菲菲~你愿意嫁给我么~？
                </div>
            </div>
        </div>
        <div class="btn-groups">
            <div class="heart-btn">
                <div id="yes" class="btn btn-a"><span>愿意</span></div>
            </div>
            <div id="no" class="btn btn-b"><span>不愿意</span></div>
        </div>
    </div>
    <!--烟花部分-->
    <canvas id='cas' style="background-color:rgba(0,5,24,1)">
        浏览器不支持canvas
    </canvas>
    <div class="city">
        <img src="./city.png" alt="" />
    </div>
    <img src="./moon.png" alt="" id="moon" style="visibility: hidden;" />
    <div style="display:none">
        <div class="shape" data-index="0">
            菲菲姐姐
        </div>
        <div class="shape" data-index="1">
            想对你说  
        </div>
        <div class="shape" data-index="2">
            我喜欢你的笑
        </div>
        <div class="shape" data-index="3">
            愿你幸福安康
        </div>
        <div class="shape" data-index="4">
            愿你永远快乐
        </div>
        <div class="shape" data-index="5">
            美梦成真  
        </div>
        <div class="shape" data-index="6">
            事业蒸蒸日上
        </div>
        <div class="shape" data-index="7">
            愿你的人生充满希望
        </div>
        <div class="shape" data-index="8">
            盼你的笑容常在
        </div>
        <div class="shape" data-index="9">
            最后一句话
        </div>
        <div class="shape">
            很高兴认识你！
        </div>
        <div class="shape" data-index="10">
            有你真好！....
        </div>
    </div>
    <!--音乐部分-->
    <audio autoplay loop id="music">
        <source src="./music.mp3" />
    </audio>
    <iframe id="iframMusic" allow="autoplay" style="display:none" src="./blank.mp3"></iframe>
    <audio id="bgMusic" src="./music.mp3" preload="auto"></audio>
    <script src="./jquery.min.js"></script>
    <script src="./fire.js"></script>
    <script src="./talk.js"></script>
</body>

</html>
